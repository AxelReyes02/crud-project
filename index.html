<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Project 2</title>
    <!-- Custom css-->
    <link rel="stylesheet" href="./src/styles/index.css" />
    <!-- Normalize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.cdnfonts.com/css/roobert" rel="stylesheet" />
    <!-- Boostrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- CDN Google -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--- Header-->
    <header>
      <div class="header-container">
        <h3>C R U D &nbsp<span>UI</span></h3>
      </div>
    </header>
    <!--- end of Header-->

    <main>
      <!--- Hero Formulario -->

      <section id="form-container">
        <div class="container">
          <h3>Temas Operativos</h3>

          <form id="formulario" class="formulario-base">
            <input type="text" id="actividad" class="form-control my-3" />
            <button id="add" type="submit" class="btn btn-primary">
              Guardar
            </button>
          </form>

          <!-- listaActividades es el dashboard que muestra las actividades en cliente-->
          <div id="listaActividades" class="mt-3">
            <!-- div de las alertas/actividades -->
            <div class="alert alert-danger" role="alert">
              <span class="material-symbols-outlined float-left m2-3"
                >accessibility</span
              >

              <b>Texto de la actividad</b> - Estado
              <span class="float-right">
                <span class="material-symbols-outlined"> delete </span>
              </span>
            </div>
          </div>
        </div>
        <!--- End Hero Formulario -->
      </section>

      <!--* Footer -->

      <footer>
        <div class="footer-container">
          <p class="paragraph">
            <a id="GFG" href="#">CRUD by @Axel Reyes 2023 Ucamp</a>
          </p>
        </div>
      </footer>

      <!--* end of Footer -->
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script-->
    <script src="./src/js/index.js"></script>
  </body>
</html>
